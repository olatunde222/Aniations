<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Planets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="git">
    <div>
      <h2 class="logo">Spinning Continents</h2>
    </div>
    <a href="https://github.com/olatunde222/"
      ><button class="button">Github</button></a
    >
  </div>
  <body>
    <article class="card earth">
      <div class="planet">
        <div class="atmosphere">
          <div class="surface"></div>
        </div>
      </div>
      <div class="info">
        <h2 class="title">Earth</h2>
        <div class="form">
          <div class="item">
            <label for="" class="label">Tilt</label>
            <span class="line"></span>
            <i class="icon fa-solid fa-right-long">
              <span class="details">23.26</span>
            </i>
          </div>
          <div class="item">
            <label for="" class="label">Day</label>
            <span class="line"></span>
            <span class="detail">23.9hours</span>
          </div>
          <div class="item">
            <label for="" class="label">Year</label>
            <span class="line"></span>
            <span class="detail">365.2days</span>
          </div>
        </div>
      </div>
    </article>
    <article class="card mars">
      <div class="planet">
        <div class="atmosphere">
          <div class="surface"></div>
        </div>
      </div>
      <div class="info">
        <h2 class="title">Mars</h2>
        <div class="form">
          <div class="item">
            <label for="" class="label">Tilt</label>
            <span class="line"></span>
            <i class="icon fa-solid fa-right-long">
              <span class="details">25.2</span>
            </i>
          </div>
          <div class="item">
            <label for="" class="label">Day</label>
            <span class="line"></span>
            <span class="detail">24.6hours</span>
          </div>
          <div class="item">
            <label for="" class="label">Year</label>
            <span class="line"></span>
            <span class="detail">687days</span>
          </div>
        </div>
      </div>
    </article>
    <article class="card jupiter">
      <div class="planet">
        <div class="atmosphere">
          <div class="surface"></div>
        </div>
      </div>
      <div class="info">
        <h2 class="title">Jupiter</h2>
        <div class="form">
          <div class="item">
            <label for="" class="label">Tilt</label>
            <span class="line"></span>
            <i class="icon fa-solid fa-right-long">
              <span class="details">3.2</span>
            </i>
          </div>
          <div class="item">
            <label for="" class="label">Day</label>
            <span class="line"></span>
            <span class="detail">9.9hours</span>
          </div>
          <div class="item">
            <label for="" class="label">Year</label>
            <span class="line"></span>
            <span class="detail">4,331days</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
